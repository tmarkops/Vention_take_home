<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinging Pendulum</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="pendulum-container">
        <div class="ind-pendulum-container">
            <div class="pendulum1 pendulum">
                <div class="ball1 ball"></div>
            </div>
            <div class="control-panel">
                <label for="stringLength1">String Length:</label>
                <input type="range" id="stringLength1" min="50" max="250" value="150">
            
                <label for="mass1">Mass:</label>
                <input type="range" id="mass1" min="25" max="50" value="25">
            
                <label for="angle1">Angle:</label>
                <input type="range" id="angle1" min="-89" max="89" value="89">
            
                <button id="controlButton1">Start</button>
            </div>
        </div>
        <div class="ind-pendulum-container">
            <div class="pendulum2 pendulum">
                <div class="ball2 ball"></div>
            </div>
            <div class="control-panel">
                <label for="stringLength2">String Length:</label>
                <input type="range" id="stringLength2" min="50" max="250" value="150">
            
                <label for="mass2">Mass:</label>
                <input type="range" id="mass2" min="25" max="50" value="25">
            
                <label for="angle2">Angle:</label>
                <input type="range" id="angle2" min="-89" max="89" value="45">
            
                <button id="controlButton2">Start</button>
            </div>
        </div>
        <div class="ind-pendulum-container">
            <div class="pendulum3 pendulum">
                <div class="ball3 ball"></div>
            </div>
            <div class="control-panel">
                <label for="stringLength3">String Length:</label>
                <input type="range" id="stringLength3" min="50" max="250" value="150">
            
                <label for="mass3">Mass:</label>
                <input type="range" id="mass3" min="25" max="50" value="25">
            
                <label for="angle3">Angle:</label>
                <input type="range" id="angle3" min="-89" max="89" value="-60">
            
                <button id="controlButton3">Start</button>
            </div>
        </div>
        <div class="ind-pendulum-container">
            <div class="pendulum4 pendulum">
                <div class="ball4 ball"></div>
            </div>
            <div class="control-panel">
                <label for="stringLength4">String Length:</label>
                <input type="range" id="stringLength4" min="50" max="250" value="150">
            
                <label for="mass4">Mass:</label>
                <input type="range" id="mass4" min="25" max="50" value="25">
            
                <label for="angle4">Angle:</label>
                <input type="range" id="angle4" min="-89" max="89" value="-80">
            
                <button id="controlButton4">Start</button>
            </div>
        </div>
        <div class="ind-pendulum-container">
            <div class="pendulum5 pendulum">
                <div class="ball5 ball"></div>
            </div>
            <div class="control-panel">
                <label for="stringLength5">String Length:</label>
                <input type="range" id="stringLength5" min="50" max="250" value="150">
            
                <label for="mass5">Mass:</label>
                <input type="range" id="mass5" min="25" max="50" value="25">
            
                <label for="angle5">Angle:</label>
                <input type="range" id="angle5" min="-89" max="89" value="0">
            
                <button id="controlButton5">Start</button>
            </div>
        </div>
        

    </div>


    <script src="./script.js"></script>
</body>
</html>
